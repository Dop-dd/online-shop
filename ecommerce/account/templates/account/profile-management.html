
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- gray out the background in order to highlight the form - inline css for this page only --->

    <style>

        body {
            background-color: lightgray;
        }

    </style>

    <body>
        <br><br>
        <div class="container bg-white shadow p-5 form-layout">

            <h3> Update your account</h3>
            <br><br>

            <form method="post" autocomplete="off">

                {% csrf_token %}

                {{user_form.username|as_crispy_field}}
                <br><br>

                {{user_form.email|as_crispy_field}}

                <br><br>

                <button type="submit" class="btn btn-success btn-lg w-100 btn-block p-2" >&nbsp; Update your account </button>

            </form>

        </div>
        <br><br>

        <div class="container bg-white shadow p-5 form-layout">

            <h3> Delete your account</h3>
            <hr>

            <br><br>
            <a class="btn btn-danger navbar-btn text-white" type="button" href="{% url 'delete-account' %}"> Delete your account</a>

        </div>
    </body>
    <br><br>

{% endblock %}
