{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- gray out the background in order to highlight the form - inline css for this page only --->

    <style>

        body {
            background-color: gray;
        }

    </style>

    <body>
        <br>
        <div class="container bg-white shadow p-5 form-layout">

            <h3> Log in to your account</h3>
            <br><br>

            <form method="post" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}
                <br><br>

                {{form.password|as_crispy_field}}

                <br><br>

                <button type="submit" class="btn btn-success btn-lg w-100 btn-block p-2" >&nbsp; Login </button>

            </form>

        </div>
    </body>
    <br><br>

{% endblock %}
