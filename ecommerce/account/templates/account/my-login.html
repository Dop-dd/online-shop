{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- gray out the background in order to highlight the form - inline css for this page only --->

    <style>

        body {
            background-color: lightgray;
        }

    </style>

    <body>
        <br>
        <div class="container bg-white shadow p-5 form-layout">

            <h3> Log in to your account</h3>
            <hr><br>

            <form method="post" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}
                <br>

                {{form.password|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2" >
                    <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Login </button>
                <br>

                <div class="text-center">
                    <br>
                    <a href="{% url 'register' %}">Don't have an account?</a>
                    <br>
                    <br>
                    <a href="{% url 'my-login' %}">Forgotten your password?</a>
                </div>

            </form>

        </div>
    </body>
    <br><br>

{% endblock %}
