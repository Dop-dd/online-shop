
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- gray out the background in order to highlight the form - inline css for this page only --->

    <style>

        body {
            background-color: gray;
        }

    </style>

    <body>
        <br><br>
        <div class="container bg-white shadow p-5 form-layout">

            <h4> Account Deletion </h4>
            <hr>
            <p><strong> Are you sure you want to delete your account? </strong></p>
            <br>

            <form method="post" autocomplete="off">

                {% csrf_token %}

                <button type="submit" class="btn btn-danger navbar-btn text-white" >&nbsp; Delete your account </button>
               <br><br>

               <a class="btn btn-primary navbar-btn text-white " type="button" href="{% url 'profile-management' %}">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Back</a>

            </form>
        </div>
    </body>

{% endblock %}
